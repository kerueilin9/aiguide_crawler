plugins {
    id 'java'
    id 'jacoco'
}

group 'ntut.edu.tw'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

// JaCoCo 設定
jacoco {
    toolVersion = "0.8.7"
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'junit:junit:4.12'
    implementation 'junit:junit:4.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
//    compile name: 'aiguide-plugin-3.8-SNAPSHOT-PreCrawling'
//    compile name: 'irobot-crawler_record_version'
    compile name: 'irobot-plugin-1.0-SNAPSHOT-jar-with-dependencies'
    compile name: 'aiguide-plugin-3.8-SNAPSHOT'
    compile group: 'net.sf.py4j', name: 'py4j', version: '0.10.9'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    // JaCoCo 相關依賴
    implementation 'org.jacoco:org.jacoco.core:0.8.7'
    implementation 'org.jacoco:org.jacoco.agent:0.8.7'

    compile group: 'org.slf4j', name:'slf4j-api', version: '1.7.2'
    compile group: 'ch.qos.logback', name:'logback-classic', version: '1.0.9'
    compile group: 'ch.qos.logback', name:'logback-core', version: '1.0.9'
}
